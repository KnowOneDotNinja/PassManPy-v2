{% extends "default.html" %}

{% block title %}Create List{% endblock %}
{% block header %}Create an Account List{% endblock %}
{% block content %}
    <p>
        Enter the name and choose the security level of the new list:
    </p>
    <p>
        <form method="get" action="/create-list">
            <label>
                <input type="text" name="list_name" placeholder="New List Name">
                <select name="sec_factor">
                    {% for num in range(1, 11) %}
                    <option value="{{ num }}">
                        {{ num }}
                    </option>
                    {% endfor %}
                </select>
            <button type="submit">Add</button>
            </label>
        </form>
{% endblock %}
